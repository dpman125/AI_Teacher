version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: teacher-helper-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ./server/database.sqlite:/app/database.sqlite
    networks:
      - teacher-helper-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: teacher-helper-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - teacher-helper-network

networks:
  teacher-helper-network:
    driver: bridge
